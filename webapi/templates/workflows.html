{% extends "layout.html" %}
{% block title %} {{ title }} {% endblock %}
{% block content %} 
<table>
    <tr><th>WID</th><th>UseCaseID</th><th>Description</th><th>Details</th></tr>
    {% for item in items %}
    <TR>
       <TD class="c1">{{item.wid}}</TD>
       <TD class="c2">{{item.UseCases}}</TD>
       <TD class="c3">{{item.Description}}</TD>

       <TD class="c4"><a href={{ [server, "workflows/", item.wid] | join }}>link</a> </TD>
    </TR>
    {% endfor %}
    </table>
{% endblock %}
